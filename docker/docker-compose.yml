version: '3'

services:
  backend:
    build:
      context: ./backend
      dockerfile: ./backend/Dockerfile
    ports:
      - "3000:3000"

  frontend:
    build:
      context: ./frontend
      dockerfile: ./frontend/Dockerfile
    ports:
      - "80:80"

  nginx:
    build:
      context: ./nginx
      dockerfile: ./nginx/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend